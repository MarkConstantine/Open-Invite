name: Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: Set-Content -Path .\.env -Value ${{ secrets.DISCORD_TOKEN }}
  deploy:
    needs: build
    runs-on: [self-hosted]
    steps:
      - run: TASKLIST | FIND /I "node.exe" && TASKKILL /IM w3wp.exe /F
      - run: START src/app.js
